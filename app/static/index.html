<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Theo Von's best quotes, go like your favourites! Flick through the funniest quotes, most out of pocket quotes, quotes about love, analogies and motivational quotes all by the American Comedian Theo Von, from his podcasts and standup shows. ">
    <title>Theo Von Quotes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/favicon.png" type="image/png">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Theo Von Quotes</h1>
    </header>
    <main>
        <div id="mainContainer">
            <div id="theoHeadContainer">
                <img src="./images/theo_2.png" alt="Theo Von Cartoon Head" id="theoPictureButton" />
                <div id="clickMe">Click Me!</div>
                <img src="./images/arrow1.png" alt="arrow" id="arrow">
                <div id="quotesServed">
                    <div>Quotes Served:</div>
                    <div id="servedCount"></div>
                </div>
            </div>
            <div id="quoteContainer">
                <div id="innerQuoteContainer">
                    <span class="speechMarks">"</span>
                    <span id="quoteText"></span>
                    <span class="speechMarks">"</span>
                    <a id="quoteReference">[ref]</a>
                </div>
                <div id="likesOverlay">
                    <div id="quoteLikes"></div>
                    <img src="images/like-button.png" alt="like button" id="likeButton"/>
                </div>
            </div>
            <div id="emptyPaddingDiv">
                <div id="emptyDiv"></div>
                <div id="likeMe">Hit Like!</div>
                <img src="./images/arrow1.png" id="arrow2">
            </div>
            <div id="share">
                <img src="images/share3.png" alt="share button" id="shareButton"/>
            </div>
        </div>
    </main>
</body>
</html>
