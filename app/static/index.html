<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Theo Von's best quotes, go like your favourites! Flick through the funniest quotes, most out of pocket quotes, quotes about love, analogies and motivational quotes all by the American Comedian Theo Von, from his podcasts and standup shows. ">
    <title>Theo Von Quotes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/favicon.png" type="image/png">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 id="theoh1">[Theo Von Quotes]</h1>
        <div id="menu">
            <span id="menu-qotd" class="menuItem selected">[QUOTE OF THE DAY]</span>
            |
            <span id="menu-leaderboard" class="menuItem">[LEADERBOARD]</span>
        </div>
    </header>
    <main>
        <div id="mainContainer" class="mainContainer">
            <div id="theoHeadContainer" class="theoHeadContainer">
                <img src="./images/favicon.png" alt="Theo Von Cartoon Head" id="theoPictureButton" class="theoPictureButton"/>
                <div id="clickMe" class="clickMe">Click Me!</div>
                <img src="./images/arrow1.png" alt="arrow" id="arrow" class="arrow">
                <div id="quotesServed" class="quotesServed">
                    <div>Served:</div>
                    <div id="servedCount" class="servedCount"></div>
                </div>
            </div>
            <div id="quoteContainer" class="quoteContainer">
                <div id="innerQuoteContainer" class="innerQuoteContainer">
                    <span id="quoteText" class="quoteText"></span>
                    <a id="quoteReference" class="quoteReference">[ref]</a>
                </div>
            </div>
            <div id="emptyPaddingDiv" class="emptyPaddingDiv">
                <div id="emptyDiv" class="emptyDiv"></div>
                <div id="likeMe" class="likeMe">Like & Share!</div>
                <img src="./images/arrow1.png" id="arrow2" class="arrow2">
            </div>
            <div id="actionContainer" class="actionContainer">
                <div id="likesOverlay" class="likesOverlay">
                    <img src="images/like-button.png" alt="like button" id="likeButton" class="likeButton"/>
                    <div id="quoteLikes" class="quoteLikes">0</div>
                </div>
                <div id="share" class="share">
                    <img src="images/share3.png" alt="share button" id="shareButton" class="shareButton"/>
                    <div id="quoteShares" class="quoteShares">0</div>
                </div>
            </div>
        </div>
        <div id="leaderboardContainer" class="hide">
            <div id="titleContainer">
                <div class="line"></div>
                <img id="rat" alt="pixelart rat with a crown" src="images/pixel rat.png">
                <div class="line"></div>
            </div>
            <div id="instructions">
                <span>** Click Quotes to Expand! **</span>
                <img src="./images/arrow1.png" id="instructionsArrow" class="arrow2">
            </div>
            <table id="leaderboard">
                <thead>
                    <tr>
                        <th>Likes</th>
                        <th>Quote</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div id="modal-layout" class="modal-layout hide">
            <div id="mainContainerModal" class="mainContainer modal">
                <div id="theoHeadContainerModal" class="theoHeadContainer">
                    <img src="./images/favicon.png" alt="Theo Von Cartoon Head" id="theoPictureButtonModal" class="theoPictureButton modal"/>
                </div>
                <div id="quoteContainerModal" class="quoteContainer">
                    <div id="innerQuoteContainerModal" class="innerQuoteContainer">
                        <span id="quoteTextModal" class="quoteText"></span>
                        <a id="quoteReferenceModal" class="quoteReference">[ref]</a>
                    </div>
                </div>
                <div id="emptyPaddingDivModal" class="emptyPaddingDiv">
                    <div id="emptyDivModal" class="emptyDiv"></div>
                    <div id="likeMeModal" class="likeMe">Like & Share!</div>
                    <img src="./images/arrow1.png" id="arrow2Modal" class="arrow2">
                </div>
                <div id="actionContainerModal" class="actionContainer">
                    <div id="likesOverlayModal" class="likesOverlay">
                        <img src="images/like-button.png" alt="like button" id="likeButtonModal" class="likeButton"/>
                        <div id="quoteLikesModal" class="quoteLikes">0</div>
                    </div>
                    <div id="shareModal" class="share">
                        <img src="images/share3.png" alt="share button" id="shareButtonModal" class="shareButton"/>
                        <div id="quoteSharesModal" class="quoteShares">0</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
