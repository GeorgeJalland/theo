<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple website displaying some of Theo Von's best quotes, user's can like their favourite quotes.">
    <title>Theo Von Quotes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/theo_2.png">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Theo Von Quotes</h1>
    </header>
    <main>
        <div id="mainContainer">
            <div id="theoHeadContainer">
                <img src="./images/theo_2.png" id="theoPictureButton" />
                <div id="clickMe">Click me!</div>
                <img src="./images/arrow2.png" id="arrow">
                <div id="quotesServed">
                    <div>Quote's Served:</div>
                    <div id="servedCount"></div>
                </div>
            </div>
            <div id="quoteContainer">
                <div id="innerQuoteContainer">
                    <span class="speechMarks">"</span>
                    <span id="quoteText"></span>
                    <span class="speechMarks">"</span>
                </div>
                <div id="likesOverlay">
                    <div id="quoteLikes"></div>
                    <img src="images/like-button.png" id="likeButton"/>
                </div>
            </div>
            <div id="emptyPaddingDiv">
            </div>
        </div>
        <div id="metaContainer">
        </div>
    </main>

</body>
</html>
